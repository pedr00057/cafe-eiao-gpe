{%extends './header.html' %}
{% block title %} {{ producto.nombre }} {% endblock %}
{% block body %}
  <main>
    <div class="maindiv">
      <div class="carta">
        <div class="ProdImg">
          <div class="ContProdImg">
            <div class="ImgCont">
              {% if producto.imagen %}
                <img alt="{{ producto.nombre }}"
                     src="data:image/jpeg;base64,{{ producto.imagen }}"
                     decoding="async" class="transform" sizes="100vw" srcset=""
                     style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;">
              {% else %}
                <img alt="Imagen no disponible"
                     src="https://latorrepizza.com.ar/wp-content/uploads/2023/03/Gaseosa-500-Ml-1.jpg"
                     decoding="async" class="transform" sizes="100vw" srcset=""
                     style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;">
              {% endif %}
            </div>
          </div>
        </div>
        <div class="DescImg">
          <a aria-label="back-to-products" class="regresar" href="{{ url_for('main') }}">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-left"
                 class="svg-inline--fa fa-arrow-left fa-w-14 w-4 mr-2 inline-flex" role="img"
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path fill="currentColor"
                    d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z">
              </path>
            </svg> Regresar al Inicio
          </a>
          <div class="descripcion-prod">
            <h1 class="titulo-prod">{{ producto.nombre }}</h1>
            <p class="desc-prod">{{ producto.descripcion }}</p>
            <div class="precio-prod">$<span>{{ producto.precio }}</span></div>
          </div>
          <div class="Carrito">
            <div class="AgCant">
              <div class="Cont-Cant">
                <label>Qty.</label>
                <input type="number" inputmode="numeric" id="quantity" name="quantity" min="1" step="1"
                       class="" value="1">
              </div>
              <div class="Sizes">
                <label>Size</label>
                <select id="size-selector" name="size-selector">
                  <option id="Z2lkOi8vc2hvcGlmeS9Qcm9kdWN0VmFyaWFudC8zNjIyNDIzNDA5NDc0Nw=="
                          value="Z2lkOi8vc2hvcGlmeS9Qcm9kdWN0VmFyaWFudC8zNjIyNDIzNDA5NDc0Nw==">3 x 3
                  </option>
                  <option id="Z2lkOi8vc2hvcGlmeS9Qcm9kdWN0VmFyaWFudC8zNjIyNDIzNDEyNzUxNQ=="
                          value="Z2lkOi8vc2hvcGlmeS9Qcm9kdWN0VmFyaWFudC8zNjIyNDIzNDEyNzUxNQ==">4 x 4
                  </option>
                  <option id="Z2lkOi8vc2hvcGlmeS9Qcm9kdWN0VmFyaWFudC8zNjIyNDIzNDE2MDI4Mw=="
                          value="Z2lkOi8vc2hvcGlmeS9Qcm9kdWN0VmFyaWFudC8zNjIyNDIzNDE2MDI4Mw==">5.5 x 5.5
                  </option>
                </select>
              </div>
            </div>
            <button class="agCarrito" aria-label="cart-button"> Agregar al carrito
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart"
                   class="svg-inline--fa fa-shopping-cart fa-w-18 w-5 ml-2" role="img"
                   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="currentColor"
                      d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
